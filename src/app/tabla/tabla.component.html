<h1>Tabla usuarios</h1>
<div>
  <h2>Ingrese los datos del nuevo registro:</h2>
  <form>
    <div class="input-container">
      <label for="nombre">Nombre:</label>
      <input type="text" [(ngModel)]="nombre" id="nombre" name="nombre">
    </div>
    <div class="input-container">
      <label for="apellido">Apellido:</label>
      <input type="text" [(ngModel)]="apellido" id="apellido" name="apellido">
    </div>
    <div class="input-container">
      <label>Fecha:(dia actual)</label>
     <input type="date" [(ngModel)]="fecha" readonly> <!--  el readonly tenemos que iniciarlizarlo con fecha para que salga la actual -->
    </div>
    <div class="button-container">
      <button (click)="agregarRegistro()">Agregar registro</button>
    </div>
  </form>
  <br><br>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registro of registros">
        <td>{{registro.id}}</td>
        <td>{{registro.nombre}}</td>
        <td>{{registro.apellido}}</td>
        <td>{{registro.fecha | date:'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
  </table>
</div>
